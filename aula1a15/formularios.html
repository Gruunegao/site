<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <p>Meu formulario</p>
        <p>
            <label for="nome"> Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" >
        </p>

        <p>
            Genero:<br>
            <label for="dev1"> Sou um dev:</label>
            <input type="checkbox" id="dev1"name="dev1" value="sim"><br>

            <label for="dev2"> Sou um dev:</label>
            <input type="checkbox" id="dev2"name="dev2" value="sim"><br>

            <label for="dev3"> Sou um dev:</label>
            <input type="checkbox" id="dev3"name="dev3" value="sim"><br>
        </p>
        <p>
            Genero:<br>
            <label for="feminino"> feminino</label>
            <input type="radio" id="feminino"name="genero" value="feminino"><br>

            <label for="Masculino"> Masculino</label>
            <input type="radio" id="Masculino"name="genero" value="Masculino"><br>

            <label for="outro_outra"> Outro ou Outra</label>
            <input type="radio" id="outro_outra"name="genero" value="outro_outra"><br>
        </p>

        <p>
            <label for="nome"> Date:</label>
            <input type="date" id="date" name="date" >
        </p>

        <p>
            <label for="dtime"> Date:</label>
            <input type="time" id="time" name=" time" value="20:00" >
        </p>

        <p>
            <label for="cor"> Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000" >
        </p>

        <p>
            <label for="email"> Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.:email@email.com" >
        </p>

        <p>
            <label for="file"> Sua foto:</label>
            <input type="file" id="file" name="file" acept=".png,.svg,image/*">
        </p>

        <p>
            <label for="number"> number:</label>
            <input type="number" id="number" name="number" placeholder="digite um numero" min="0" max="10">
        </p>

        <p>
            <label for="password"> Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="digite sua senha">
        </p>

        <p>
           
            <input type="range" list="tickmarks">
            <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="search">Sua Url:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">selecione alguma opcao:</label>
            <select id="select" name="select">
                <optgroup label="teste">
                <option value="qualquer 1" label="label 1">
                 <option value="qualquer 2" label="label 2"
                 disabled
                 > 
                <option value="qualquer 3" label="label 3"
                    selected>
                <option value="qualquer 4" label="label 4"> 
            </optgroup>    
            </select>
        </p>

        <p>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">Mas se a gente colocar</textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
